<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>videojs-contrib-hls embed</title>
<script src="https://cdn.jsdelivr.net/npm/chimee@0.12.0/lib/index.browser.js"></script>
</head>
<body>
  <h1>test</h1>
<div id="wrapper"></div>
	<script>
		new ChimeePlayer({
			wrapper: '#wrapper', // video dom容器
			src: 'https://cdn.jsdelivr.us/gh/miku1hhhh/miku1hhhh.github.io@main/aotu1/do.m3u8',
			box: 'hls',
			isLive: true,
			autoplay: true,
			controls: true
		});
	</script>
</body>
</html>
