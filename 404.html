<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d;
            color: #00ffcc;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            font-size: 100px;
            margin: 0;
            animation: glitch 1s infinite;
        }
        h2 {
            font-size: 24px;
            margin: 20px 0;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.7);
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            text-shadow: 0 0 3px rgba(0, 255, 204, 0.5);
        }
        a {
            text-decoration: none;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        a:hover {
            background-color: #00ffcc;
            color: #0d0d0d;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://moe.jitsu.top/img/?sort=r18&size=1080p');
            background-size: cover;
            filter: blur(15px); /* 增加模糊程度 */
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>404</h1>
    <h2>页面未找到</h2>
    <p>抱歉，您要找的页面不存在。</p>
    <p><a href="/">返回主页</a></p>
</body>
</html>
