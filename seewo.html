<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全 COS 文件上传</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            background: linear-gradient(90deg, #0f3460, #1a1a2e);
            color: white;
            padding: 25px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .subtitle {
            font-size: 15px;
            opacity: 0.8;
            margin-top: 5px;
            color: #89c2d9;
        }
        
        .upload-area {
            padding: 40px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .upload-box {
            border: 2px dashed #3a86ff;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            background-color: rgba(58, 134, 255, 0.05);
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 25px;
        }
        
        .upload-box:hover, .upload-box.dragover {
            background-color: rgba(58, 134, 255, 0.1);
            border-color: #5fa8ff;
        }
        
        .upload-icon {
            font-size: 60px;
            color: #3a86ff;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .upload-hint {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-info {
            background-color: rgba(58, 134, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            border: 1px solid rgba(58, 134, 255, 0.2);
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-name {
            font-weight: bold;
            font-size: 16px;
            color: #5fa8ff;
            margin-bottom: 5px;
        }
        
        .file-details {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #b0b0b0;
        }
        
        .options-area {
            padding: 25px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .option-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .option-label {
            font-weight: 600;
            min-width: 120px;
            color: #ffffff;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #3a86ff;
        }
        
        .checkbox-wrapper label {
            color: #d0d0d0;
        }
        
        .buttons {
            padding: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-upload {
            background: linear-gradient(90deg, #3a86ff, #2a76ef);
            color: white;
        }
        
        .btn-upload:hover:not(:disabled) {
            background: linear-gradient(90deg, #2a76ef, #1a66df);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.4);
        }
        
        .btn-reset {
            background-color: rgba(255, 255, 255, 0.1);
            color: #d0d0d0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-reset:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .results-area {
            padding: 0 30px 30px;
            display: none;
        }
        
        .results-area.show {
            display: block;
        }
        
        .result-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result-box {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #3a86ff;
        }
        
        .result-success {
            border-left-color: #4CAF50;
        }
        
        .result-error {
            border-left-color: #ff4757;
        }
        
        .result-details {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-label {
            font-size: 13px;
            color: #a0a0a0;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 15px;
            font-weight: 500;
            word-break: break-all;
            color: #ffffff;
        }
        
        .url-box {
            background-color: rgba(58, 134, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid rgba(58, 134, 255, 0.2);
        }
        
        .url-label {
            font-weight: 600;
            color: #5fa8ff;
        }
        
        .url-link {
            color: #3a86ff;
            text-decoration: none;
            word-break: break-all;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .url-link:hover {
            text-decoration: underline;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .status-error {
            background-color: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }
        
        .status-pending {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .progress-container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3a86ff, #2a76ef);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #a0a0a0;
        }
        
        .security-info {
            padding: 15px;
            background-color: rgba(58, 134, 255, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid rgba(58, 134, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .security-info i {
            color: #3a86ff;
            font-size: 18px;
        }
        
        .security-text {
            font-size: 14px;
            color: #d0d0d0;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            .upload-area, .options-area, .buttons, .results-area {
                padding: 20px 15px;
            }
            
            .result-details {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> 安全 COS 文件上传</h1>
            <p class="subtitle">端到端加密文件上传到腾讯云对象存储</p>
        </header>
        
        <div class="upload-area">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">点击选择文件或拖放文件到此处</div>
                <div class="upload-hint">支持图片、文档、压缩包等多种文件格式</div>
                <button class="btn btn-upload" id="selectFileBtn">
                    <i class="fas fa-folder-open"></i> 选择文件
                </button>
            </div>
            
            <input type="file" class="file-input" id="fileInput">
            
            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-details">
                    <span id="fileSize"></span>
                    <span id="fileType"></span>
                    <span id="fileModified"></span>
                </div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText"></div>
            
            <div class="security-info">
                <i class="fas fa-lock"></i>
                <div class="security-text">所有文件在上传前都会进行加密处理，确保传输安全</div>
            </div>
        </div>
        
        <div class="options-area">
            <h3><i class="fas fa-cog"></i> 上传选项</h3>
            <div class="option-group">
                <div class="option-label">回调设置:</div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="skipCallback" checked>
                    <label for="skipCallback">跳过回调 (推荐)</label>
                </div>
            </div>
            <div class="option-group">
                <div class="option-label">存储路径:</div>
                <div id="storagePath">seewo-login/[加密ID]/[文件名]</div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-upload" id="uploadBtn" disabled>
                <i class="fas fa-upload"></i> 开始上传
            </button>
            <button class="btn btn-reset" id="resetBtn">
                <i class="fas fa-redo"></i> 重置
            </button>
        </div>
        
        <div class="results-area" id="resultsArea">
            <div class="result-title">
                <i class="fas fa-clipboard-check"></i> 上传结果
            </div>
            <div class="result-box" id="resultBox">
                <div class="result-status">
                    <span class="status-indicator" id="statusIndicator">
                        <i class="fas fa-clock"></i> 等待上传
                    </span>
                </div>
                <div class="result-message" id="resultMessage"></div>
                
                <div class="result-details" id="resultDetails"></div>
                
                <div class="url-box" id="urlBox" style="display: none;">
                    <div class="url-label"><i class="fas fa-link"></i> 文件访问链接:</div>
                    <a href="#" target="_blank" class="url-link" id="fileUrl"></a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2024 安全 COS 文件上传系统 | 端到端加密保护</p>
            <p>所有上传都经过加密处理，确保数据安全</p>
        </footer>
    </div>

    <!-- 加密库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM元素
            const uploadBox = document.getElementById('uploadBox');
            const fileInput = document.getElementById('fileInput');
            const selectFileBtn = document.getElementById('selectFileBtn');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const fileType = document.getElementById('fileType');
            const fileModified = document.getElementById('fileModified');
            const skipCallback = document.getElementById('skipCallback');
            const uploadBtn = document.getElementById('uploadBtn');
            const resetBtn = document.getElementById('resetBtn');
            const resultsArea = document.getElementById('resultsArea');
            const resultBox = document.getElementById('resultBox');
            const statusIndicator = document.getElementById('statusIndicator');
            const resultMessage = document.getElementById('resultMessage');
            const resultDetails = document.getElementById('resultDetails');
            const urlBox = document.getElementById('urlBox');
            const fileUrl = document.getElementById('fileUrl');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            let selectedFile = null;
            
            // 加密配置
            const ENCRYPTION_KEY = "YOUR_FRONTEND_ENCRYPTION_KEY"; // 前端加密密钥
            const WORKER_URL = "YOUR_WORKER_URL"; // 替换为您的Worker URL
            
            // 选择文件按钮点击事件
            selectFileBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // 拖放功能
            uploadBox.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadBox.classList.add('dragover');
            });
            
            uploadBox.addEventListener('dragleave', function() {
                uploadBox.classList.remove('dragover');
            });
            
            uploadBox.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadBox.classList.remove('dragover');
                
                if (e.dataTransfer.files.length) {
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });
            
            // 文件选择事件
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFileSelection(this.files[0]);
                }
            });
            
            // 处理文件选择
            function handleFileSelection(file) {
                selectedFile = file;
                
                // 显示文件信息
                fileName.textContent = file.name;
                fileSize.textContent = `大小: ${formatFileSize(file.size)}`;
                fileType.textContent = `类型: ${file.type || '未知'}`;
                fileModified.textContent = `修改时间: ${new Date(file.lastModified).toLocaleString()}`;
                
                fileInfo.classList.add('show');
                uploadBtn.disabled = false;
                
                // 重置结果区域
                resetResults();
            }
            
            // 上传按钮点击事件
            uploadBtn.addEventListener('click', function() {
                if (selectedFile) {
                    uploadFile(selectedFile);
                }
            });
            
            // 重置按钮点击事件
            resetBtn.addEventListener('click', function() {
                resetUploader();
            });
            
            // 上传文件
            async function uploadFile(file) {
                // 准备上传状态
                setUploadStatus('pending', '正在加密文件...');
                resultsArea.classList.add('show');
                progressContainer.style.display = 'block';
                progressBar.style.width = '10%';
                progressText.textContent = '正在加密文件...';
                uploadBtn.disabled = true;
                
                try {
                    // 1. 读取文件内容
                    progressBar.style.width = '20%';
                    progressText.textContent = '正在读取文件...';
                    
                    const fileBuffer = await readFileAsArrayBuffer(file);
                    
                    // 2. 加密文件数据
                    progressBar.style.width = '30%';
                    progressText.textContent = '正在加密文件数据...';
                    
                    const encryptedData = encryptData(fileBuffer, ENCRYPTION_KEY);
                    
                    // 3. 生成加密的文件名
                    const encryptedFileName = encryptFileName(file.name, ENCRYPTION_KEY);
                    
                    // 4. 生成请求ID和存储路径
                    const requestId = generateRequestId();
                    const uniqueId = generateUniqueId();
                    const storagePath = `seewo-login/${uniqueId}/${encryptedFileName}`;
                    
                    // 5. 构建加密的请求数据
                    progressBar.style.width = '40%';
                    progressText.textContent = '正在构建加密请求...';
                    
                    const requestData = {
                        requestId: requestId,
                        fileName: file.name,
                        fileSize: file.size,
                        fileType: file.type || getFileTypeFromExtension(file.name),
                        encryptedFileName: encryptedFileName,
                        storagePath: storagePath,
                        skipCallback: skipCallback.checked,
                        encryptedData: encryptedData, // 加密后的数据
                        timestamp: Date.now()
                    };
                    
                    // 6. 加密整个请求
                    const encryptedRequest = CryptoJS.AES.encrypt(
                        JSON.stringify(requestData), 
                        ENCRYPTION_KEY
                    ).toString();
                    
                    // 7. 发送到Worker
                    progressBar.style.width = '50%';
                    progressText.textContent = '正在连接到安全服务器...';
                    
                    const response = await fetch(WORKER_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Request-ID': requestId,
                            'X-Client-Timestamp': Date.now().toString()
                        },
                        body: JSON.stringify({
                            encryptedData: encryptedRequest
                        })
                    });
                    
                    // 处理响应
                    progressBar.style.width = '80%';
                    progressText.textContent = '正在处理服务器响应...';
                    
                    if (!response.ok) {
                        throw new Error(`服务器错误: ${response.status} ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    
                    // 判断是否成功
                    progressBar.style.width = '100%';
                    progressText.textContent = '上传完成！';
                    
                    if (result.success) {
                        setUploadStatus('success', '文件上传成功！');
                        
                        // 显示结果详情
                        resultDetails.innerHTML = `
                            <div class="detail-item">
                                <div class="detail-label">状态码</div>
                                <div class="detail-value">${result.status_code}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">存储路径</div>
                                <div class="detail-value">${result.storage_path}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">文件ID</div>
                                <div class="detail-value">${result.file_id}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">ETag</div>
                                <div class="detail-value">${result.etag || 'N/A'}</div>
                            </div>
                        `;
                        
                        // 显示文件链接
                        if (result.file_url) {
                            fileUrl.href = result.file_url;
                            fileUrl.textContent = result.file_url;
                            urlBox.style.display = 'flex';
                        }
                        
                        resultBox.classList.add('result-success');
                    } else {
                        setUploadStatus('error', `上传失败: ${result.message || '未知错误'}`);
                        resultMessage.textContent = result.message || '上传失败';
                        
                        resultDetails.innerHTML = `
                            <div class="detail-item">
                                <div class="detail-label">错误代码</div>
                                <div class="detail-value">${result.error_code || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">错误信息</div>
                                <div class="detail-value">${result.message || '未知错误'}</div>
                            </div>
                        `;
                        
                        resultBox.classList.add('result-error');
                    }
                    
                } catch (error) {
                    // 网络错误或其他异常
                    setUploadStatus('error', '上传过程中发生错误');
                    resultMessage.textContent = `错误: ${error.message}`;
                    
                    resultDetails.innerHTML = `
                        <div class="detail-item">
                            <div class="detail-label">错误类型</div>
                            <div class="detail-value">${error.name || '网络错误'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">错误信息</div>
                            <div class="detail-value">${error.message}</div>
                        </div>
                    `;
                    
                    resultBox.classList.add('result-error');
                } finally {
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                    }, 2000);
                }
            }
            
            // 读取文件为ArrayBuffer
            function readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }
            
            // 加密数据
            function encryptData(data, key) {
                // 将ArrayBuffer转换为WordArray
                const wordArray = CryptoJS.lib.WordArray.create(data);
                
                // 使用AES加密
                const encrypted = CryptoJS.AES.encrypt(wordArray, key);
                
                // 返回Base64编码的加密数据
                return encrypted.toString();
            }
            
            // 加密文件名
            function encryptFileName(filename, key) {
                // 生成随机IV
                const iv = CryptoJS.lib.WordArray.random(16);
                
                // 加密文件名
                const encrypted = CryptoJS.AES.encrypt(filename, key, {
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                
                // 将IV和加密数据组合并Base64编码
                const combined = iv.concat(encrypted.ciphertext);
                return combined.toString(CryptoJS.enc.Base64);
            }
            
            // 生成请求ID
            function generateRequestId() {
                const timestamp = Date.now().toString(36);
                const random = Math.random().toString(36).substring(2, 10);
                return `req_${timestamp}_${random}`;
            }
            
            // 生成唯一ID
            function generateUniqueId() {
                const timestamp = Date.now().toString(36);
                const randomStr = Math.random().toString(36).substring(2, 8);
                return timestamp + randomStr;
            }
            
            // 根据文件扩展名获取文件类型
            function getFileTypeFromExtension(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                const mimeTypes = {
                    'jpg': 'image/jpeg',
                    'jpeg': 'image/jpeg',
                    'png': 'image/png',
                    'gif': 'image/gif',
                    'webp': 'image/webp',
                    'pdf': 'application/pdf',
                    'zip': 'application/zip',
                    'txt': 'text/plain',
                    'mp4': 'video/mp4',
                    'mp3': 'audio/mpeg'
                };
                return mimeTypes[ext] || 'application/octet-stream';
            }
            
            // 设置上传状态
            function setUploadStatus(status, message) {
                statusIndicator.className = 'status-indicator';
                
                if (status === 'success') {
                    statusIndicator.classList.add('status-success');
                    statusIndicator.innerHTML = '<i class="fas fa-check-circle"></i> 上传成功';
                } else if (status === 'error') {
                    statusIndicator.classList.add('status-error');
                    statusIndicator.innerHTML = '<i class="fas fa-times-circle"></i> 上传失败';
                } else {
                    statusIndicator.classList.add('status-pending');
                    statusIndicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 上传中';
                }
                
                resultMessage.textContent = message;
            }
            
            // 重置结果区域
            function resetResults() {
                resultsArea.classList.remove('show');
                resultBox.className = 'result-box';
                statusIndicator.className = 'status-indicator status-pending';
                statusIndicator.innerHTML = '<i class="fas fa-clock"></i> 等待上传';
                resultMessage.textContent = '';
                resultDetails.innerHTML = '';
                urlBox.style.display = 'none';
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
                progressText.textContent = '';
            }
            
            // 重置上传器
            function resetUploader() {
                selectedFile = null;
                fileInput.value = '';
                fileInfo.classList.remove('show');
                uploadBtn.disabled = true;
                resetResults();
            }
            
            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // 初始化
            resetUploader();
        });
    </script>
</body>
</html>
